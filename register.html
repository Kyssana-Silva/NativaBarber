<!-- página de criação de conta -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/style.css" rel="stylesheet">
    <link href="./src/fonts.css" rel="stylesheet">
    <link href="./src/media.css" rel="stylesheet">
    <link href="./src/script.js">
    <link href="./src/imagens/cranio-de-barbeiro-barbudo-e-bigode.png" rel="shortcut icon" type="image/png">
    <title>Nativa Barber - Registro</title>
</head>
<body>
    <header>
        <div id="title">
            <h1>NativaBarber</h1>
            <h1>Gerencie seu Negócio</h1>
        </div>
        <ul>
            <a href="login.html"><li>Login</li></a> <!-- Link para página de login -->
            <a href="#"><li>Serviços</li></a>          
            <a href="#"><li>Sobre</li></a>            
            <a href="#"><li>Contato</li></a>            
        </ul>
    </header>
    <main>
        <aside>
            <h2><span>Crie sua Conta</span></h2>
            
            <form id="register-form">
                <input type="text" id="register-login" placeholder="Escolha seu Login" required>
                <input type="password" id="register-password" placeholder="Escolha sua Senha" required>
                <input type="submit" value="Registrar">
            </form>
        </aside>
        <article>
            <img src="./src/imagens/cranio-de-barbeiro-barbudo-e-bigode.png" alt="logo-inicial">
        </article>
    </main>
    <footer> 
        <p>Todos os direitos Reservados. ™NativaBarber 2024</p>
    </footer>

    <script src="./src/script.js" defer></script>
</body>
</html>
